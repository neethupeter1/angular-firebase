<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Email" [(ngModel)]="auth.email"  class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Password" [(ngModel)]="auth.password" class="form-control" />
    </div>
    <button class="btn btn-success" (click)="loginWithEmail()">Login</button>
  </div>

</div>

<div class="panel panel-primary">
  <div class="panel-heading">Login with Google Account</div>
  <div class="panel-body">
    <button class="btn btn-success" (click)="loginWithGoogle()">Login with Google</button>
  </div>
  
</div>
