<div class="panel panel-primary">
    <div class="panel-heading">Reactive forms</div>
    <div class="panel-body">
      <form (ngSubmit)="saveUser()" [formGroup]="userForm">
  
        <div class="form-group" [ngClass]="{'has-error':!userForm.get('firstname').valid && userForm.get('firstname').touched}">
          <label class="control-label">Firstname</label>
          <input type="text" class="form-control" placeholder="Firstname" 
          formControlName="firstname"
          />
          <div *ngIf="!userForm.get('firstname').valid && userForm.get('firstname').touched" >
            <div class="alert alert-danger" *ngIf="userForm.get('firstname').errors.required">
              Please fill in firstname
            </div>
            <div class="alert alert-danger" *ngIf="userForm.get('firstname').errors.minlength">
              Firstname needs to be 5 characters long.
            </div>
          </div>
        </div>
  
        <div class="form-group" [ngClass]="{'has-error':!userForm.get('lastname').valid && userForm.get('lastname').touched}">
            <label class="control-label">Lastname</label>
            <input type="text" class="form-control" placeholder="Lastname"  
            formControlName="lastname"
            />
            <div *ngIf="!userForm.get('lastname').valid && userForm.get('lastname').touched" >
                <div class="alert alert-danger" *ngIf="userForm.get('lastname').errors.required">
                  Please fill in lastname
                </div>
                <div class="alert alert-danger" *ngIf="userForm.get('lastname').errors.minlength">
                  Lastname needs to be 5 characters long.
                </div>
                </div>
            </div>
        
        <div class="form-group" [ngClass]="{'has-error':!userForm.get('email') && userForm.get('email').touched}">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" placeholder="Email"
            formControlName="email"/>
            <div *ngIf="!userForm.get('email').valid && userForm.get('email').touched" >
                <div class="alert alert-danger" *ngIf="userForm.get('email').errors.required">
                  Please fill in email
                </div>
                <div class="alert alert-danger" *ngIf="userForm.get('email').errors.pattern">
                  Please fill in valid email!!!
                </div>
            </div>
        </div>

            <div class="form-group">
              <label class="control-label">
                <input type="checkbox" formControlName="notification" (click)="validateEmail()" />Notification
              </label>
            </div>
        
        <!-- [disabled]="!userForm.valid"  => disable the button when there is no valid input-->
        <button class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
        <button class="btn btn-success" (click)="populateFormValues()">Sample values</button>
  
      </form>
    </div>
  </div>
